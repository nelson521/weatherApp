<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <h1 class="text-center mt-5 display-4">Welcome To My Weather App</h1>
        <form id="weatherForm" class="">
          <label for="city">City</label>
          <input id="cityInput" type="text" />
          <button class="btn btn-primary">Submit</button>
        </form>
        <div class="card col justify-content-center" style="width: 18rem">
          <img src="" class="card-img-top" alt="weather image" />
          <div class="card-body">
            <p id="weatherText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
