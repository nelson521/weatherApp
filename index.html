<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center mt-5 display-4">Today's weather</h1>
        <div class="text-center text-muted">
          <h3>As of right now <span id="timeStamp"></span></h3>
        </div>
        <form id="weatherForm" class="text-center">
          <label for="city">Type City</label>
          <input id="cityInput" type="text" />
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-5 bg-warning mt-4">
          <div class="display-4" id="temp"></div>
          <div class="" id="description"><span id="icon"></span></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
